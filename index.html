<!doctype html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/main.css">
    <title>ChromiumOS Login</title>
</head>
<body id="body">
    <div class="fade-cover" id="overlay"></div>
    <div class="fade-cover" style="background-color: #000;visibility: visible;opacity: 1;" id="bloverlay"></div>
    <div class="container" id="container"></div>
    <div class="widget-menu" id="widget-menu"><div class="widget-header" id="widget-header">Choose session</div><div class="widget-container" id="widget-container">
    </div></div>
    <div class="bottom-bar">
        <div class="action shutdown" onclick="shutdown();"><i></i>Shut down</div>
        <div class="action reboot" onclick="restart();"><i></i>Restart</div>
        <div class="widget" id="widget"><span id="clock">00:00</span><i class="settings"></i></div>
    </div>
    <script src="assets/mock.js"></script>
    <script src="assets/jquery-2.1.0.min.js"></script>
    <script src="assets/login.js"></script>
    <script src="assets/widget.js"></script>
    <script type="text/javascript">
        function shutdown(){
            $("#overlay").css('visibility', 'visible');
            $("#overlay").animate({opacity: "1"},1500);
            setTimeout(function(){lightdm.shutdown();}, 1500);
        }
        function restart(){
            $("#overlay").css('visibility', 'visible');
            $("#overlay").animate({opacity: '1'},1500);
            setTimeout(function(){lightdm.restart();}, 1500);
        }
    </script>
</body>
</html>
